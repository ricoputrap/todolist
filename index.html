<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="w-screen h-screen flex items-center justify-center text-slate-800">
  <div
    id="wrapper"
    class="
      py-8 h-full w-full relative overflow-hidden
      md:w-[360px] md:h-[720px] md:rounded-[40px]
      md:border-solid md:border-8 md:border-[#2e2e2e]
    "
  >
    <!-- Screen Backdrop -->
     <div
      id="screen-backdrop"
      class="
        w-[135%] h-80 bg-blue-500 -z-10 
        absolute top-0 left-[50%] translate-x-[-50%] rounded-b-[50%]
      "
    ></div>

    <!-- Top Bar -->

    <!-- Main Content -->
    <main>
      <div id="welcome-message" class="px-5 text-white">
        <h1 class="text-2xl font-bold">Hello <span id="username">Rico</span></h1>
        <p class="text-sm">Today you have <span id="task-count">0 task</span></p>
      </div>

    </main>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
