<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

  <style>
    body {
      font-family: "Inter", sans-serif;
    }
  </style>
</head>
<body class="w-screen h-screen flex items-center justify-center text-slate-800">
  <div
    id="wrapper"
    class="
      h-full w-full relative overflow-hidden
      sm:w-[360px] sm:h-[720px] sm:rounded-[40px]
      sm:border-solid sm:border-8 sm:border-[#2e2e2e]
    "
  >
    <!-- Screen Backdrop -->
     <div
      id="screen-backdrop"
      class="
        w-[135%] h-80 bg-blue-500 -z-10 
        absolute top-0 left-[50%] rounded-b-[50%]
        translate-x-[-50%] transition-all duration-500
      "
    ></div>

    <!-- Top Bar -->
     <div id="top-bar" class="text-white py-4 px-6">
      <div id="back-btn" class="cursor-pointer w-6 h-6">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18"
          />
        </svg>
      </div>
     </div>

    <!-- Main Content -->
    <main class="py-8">

      <!-- Welcome Section in HOME SCREEN -->
      <div id="home-screen">
        <div id="welcome-section" class="px-5 text-white flex items-center justify-between">
          <div id="welcome-message">
            <h1 class="text-2xl font-bold">Hello <span id="username">Rico</span></h1>
            <p class="text-sm">Today you have <span id="task-count">0 task</span></p>
          </div>
          <div id="welcome-avatar" class="relative">
            <div class="bg-white w-16 h-16 rounded-full absolute top-0 left-[50%] translate-x-[-50%] -z-10"></div>
            <img src="images/boy.png" alt="boy" class="w-20 z-10" />
          </div>
        </div>

        <!-- Categories Section in HOME SCREEN -->
        <div id="categories" class="mt-10 px-5 flex flex-col gap-y-4"></div>
      </div>

      <div id="task-screen" class="hidden">
        <!-- Header Section in TASK SCREEN -->
        <div id="tasks-header" class="px-6 mt-36 flex items-center gap-x-4"></div>

        <!-- Tasks Section in TASK SCREEN -->
        <div id="tasks-container" class="mt-10 px-6 flex flex-col gap-y-1"></div>
      </div>

      <!-- Black Overlay -->
      <div id="black-overlay" class="absolute top-0 left-0 w-full h-full bg-black/50 hidden"></div>

      <!-- Floating (+) Button -->
      <div id="add-task-button" class="absolute bottom-6 right-6">
        <button class="bg-blue-500 text-white w-10 h-10 rounded-full shadow-lg flex items-center justify-center cursor-pointer hover:shadow-xl">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </button>
      </div>

      <!-- Add Task Form -->
      <div
        id="add-task-form"
        class="
          absolute bottom-[-50%] rounded-t-3xl
          w-full px-5 py-5 bg-white transition-all duration-500
        "
      >
        <div class="w-full flex flex-col gap-y-2">
          <!-- Task Input Field -->
          <div>
            <label for="task-input" class="text-sm text-slate-400">
              Task
            </label>
            <input
              id="task-input"
              type="text"
              placeholder="e.g. Clean the room"
              class="text-sm w-full mt-1 px-2 py-3 rounded-lg border border-slate-200"
            />
          </div>

          <!-- Category Dropdown -->
          <div>
            <label for="category-input" class="text-sm text-slate-400">
              Category
            </label>
            <select
              id="category-input"
              class="text-sm w-full mt-1 px-2 py-3 rounded-lg border border-slate-200 cursor-pointer"
            >
              <option value="1">Life</option>
              <option value="2">Work</option>
              <option value="3">Projects</option>
              <option value="4">Learning</option>
            </select>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end gap-x-2 mt-4">
          <button
            id="cancel-button"
            class="
              text-sm px-4 py-2 rounded-md border border-slate-200
              cursor-pointer hover:bg-slate-100
            "
          >
            Cancel
          </button>
          <button
            id="add-button"
            class="
              text-sm px-4 py-2 rounded-md bg-blue-500 text-white
              cursor-pointer hover:bg-blue-600
            "
          >
            Add
          </button>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
